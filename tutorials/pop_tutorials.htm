<table bgcolor='%(button_bar_colour)s' border="0" VALIGN='left' style="border-collapse: collapse" width="100%%" cellpadding="5" cellspacing="1">

<tr><td><a href="shell %(src)s">Edit</a></td></tr>


  <tr align='center'>
    <td valign='top'>
      <input
        type="button"
        name=TUTORIAL_Back

        width="60"
        height="22"
        onclick="spy.demo.back_demo_item()"
        value = "Back">&nbsp;
    </td>
    <td valign='top'>
      <input
        type="button"
        name=TUTORIAL_CANCEL

        height="22"

        value = "Cancel">&nbsp;
    </td>
    <td valign='top'>
      <input
        type="button"
        name=TUTORIAL_NEXT
        bgcolor="$GetVar(HtmlInputBgColour)"
        valign='center'
        width="60"
        height="22"
        onclick="spy.demo.next_demo_item()"
        value = "Next">
     </td>
   </tr>
</table>
